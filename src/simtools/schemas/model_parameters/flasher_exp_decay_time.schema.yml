%YAML 1.2
---
title: Schema for flasher_exp_decay_time model parameter
schema_version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: flasher_exp_decay_time
description: |-
  Exponentially decaying pulse shape time (e.g. with UV laser illuminating
  a scintillator with typically decay times of 2-3 ns).
short_description: |-
  Exponentially decaying pulse shape time.
data:
  - type: float64
    unit: "ns"
    default: 0
    allowed_range:
      min: 0
instrument:
  class: Calibration
  type:
    - ILLN
    - ILLS
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
source:
  - Initial instrument setup
simulation_software:
  - name: sim_telarray
    internal_parameter_name: laser_pulse_exptime
