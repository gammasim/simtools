%YAML 1.2
---
title: Schema for pm_average_gain model parameter
version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: pm_average_gain
description: |-
  Photo detector average gain. Used to determine the DC currents
  from night-sky background (NSB) pixel rates.
data:
  - type: double
    default: 40000.0
    allowed_range:
      min: 10000.0
      max: 30000000.0
instrument:
  class: Camera
  type:
    - LSTN
    - LSTS
    - MSTN
    - MSTS
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
    - ValidateNightSkyBackgroundMeasurement
source:
  - Calibration
simulation_software:
  - name: sim_telarray
