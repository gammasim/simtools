%YAML 1.2
---
title: Schema for flasher_angular_distribution model parameter
schema_version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: flasher_angular_distribution
description: |-
  Flasher photon emission angle distribution.
data:
  - type: string
    default: Isotropic
    allowed_values:
      - Isotropic
      - Gauss
      - Rayleigh
      - Cone
      - FilledCone
      - Parallel
instrument:
  class: Calibration
  type:
    - ILLN
    - ILLS
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
source:
  - Initial instrument setup
simulation_software:
  - name: sim_telarray
