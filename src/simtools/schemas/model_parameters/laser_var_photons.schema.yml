%YAML 1.2
---
title: Schema for laser_var_photons model parameter
version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: laser_var_photons
description: |-
  Relative variation of laser shots from shot to shot, independent for each telescope.
short_description: |-
  Relative variation of laser shots from shot to shot.
data:
  - type: double
    unit: dimensionless
    default: 0.05
    allowed_range:
      min: 0
      max: 1
instrument:
  class: Calibration
  type:
    - ILLN
    - ILLS
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
source:
  - Initial instrument setup
simulation_software:
  - name: sim_telarray
