%YAML 1.2
---
title: Schema for laser_wavelength model parameter
version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: laser_wavelength
description: |-
  The wavelength of the light emitted from the flat-fielding \
  or single-p.e. calibration unit. Applies to both laser and LED type events.
short_description: |-
  Wavelength of light-source.
data:
  - type: double
    unit: "nm"
    default: 400
    allowed_range:
      min: 200
instrument:
  class: Calibration
  type:
    - ILLN
    - ILLS
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
source:
  - Initial instrument setup
simulation_software:
  - name: sim_telarray
