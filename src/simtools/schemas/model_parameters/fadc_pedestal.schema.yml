%YAML 1.2
---
title: Schema for fadc_pedestal model parameter
version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: fadc_pedestal
description: |-
  (F)ADC pedestal value per time slice (for high-gain channel for dual-gain readout).
data:
  - type: double
    description: |-
      (F)ADC pedestal value per time slice
      (for high-gain channel in case of dual-readout chain).
    unit: count
    default: 100.
    allowed_range:
      min: 0.0
instrument:
  class: Camera
  type:
    - LSTN
    - LSTS
    - MSTN
    - MSTS
    - SSTS
    - SCTS
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
    - ValidateReadout
    - ValidatePedestalEvents
    - ValidateTelescopeSimulationModel
source:
  - Observation execution
simulation_software:
  - name: sim_telarray
