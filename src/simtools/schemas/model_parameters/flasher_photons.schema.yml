%YAML 1.2
---
title: Schema for flasher_photons model parameter
schema_version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: flasher_photons
description: |-
  Number of photons emitted by the flasher device.
data:
  - type: int64
    unit: dimensionless
    default: 100000
    allowed_range:
      min: 1
instrument:
  class: Calibration
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
source:
  - Initial instrument setup
simulation_software:
  - name: simtools
    version: ">0.27.1"
