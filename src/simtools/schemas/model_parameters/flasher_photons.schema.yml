%YAML 1.2
---
title: Schema for flasher_photons model parameter
schema_version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: flasher_photons
description: |-
  Number of flasher photons simulated. Depending on the device and simulation type,
  this might be the number of emitted photons or the number of photons at each
  detector.
short_description: |-
  Number of flasher photons simulated.
data:
  - type: float64
    unit: dimensionless
    default: 500
    allowed_range:
      min: 1
instrument:
  class: Calibration
  type:
    - ILLN
    - ILLS
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
source:
  - Initial instrument setup
simulation_software:
  - name: sim_telarray
