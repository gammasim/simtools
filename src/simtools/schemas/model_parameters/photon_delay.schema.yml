%YAML 1.2
---
title: Schema for photon_delay model parameter
version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: photon_delay
developer_note: |-
  Type corrected with respect to the sim_telarray manual
  (double, not int)
description: |-
  Additional delay added to the arrival times
  of all photons at the photo sensors.
data:
  - type: double
    unit: ns
    default: 0.0
instrument:
  class: Camera
  type:
    - LSTN
    - LSTS
    - MSTN
    - MSTS
    - SSTS
    - SCTS
activity:
  setting:
    - SetParameterFromExternal
    - SetPhotonDelay
  validation:
    - ValidateParameterByExpert
    - ValidateCameraTimeResponse
source:
  - Initial instrument setup
simulation_software:
  - name: sim_telarray
