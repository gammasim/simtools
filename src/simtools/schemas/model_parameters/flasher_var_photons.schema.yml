%YAML 1.2
---
title: Schema for flasher_var_photons model parameter
schema_version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: flasher_var_photons
description: |-
  Variance on the number of photons per flasher shot.
data:
  - type: float64
    unit: dimensionless
    default: 0.05
    allowed_range:
      min: 0
      max: 1
instrument:
  class: Calibration
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
source:
  - Initial instrument setup
simulation_software:
  - name: sim_telarray
    internal_parameter_name: laser_var_photons
  - name: simtools
    version: ">=0.21.0"
