%YAML 1.2
---
title: Schema for channels_per_chip model parameter
version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: channels_per_chip
description: |-
  Number of channels per readout chip.
  Potentially useful for cross-talk calculations.
short_description: Number of channels per readout chip.
data:
  - type: uint
    unit: dimensionless
    default: 4
    allowed_range:
      min: 0
instrument:
  class: Camera
  type:
    - LSTN
    - LSTS
    - MSTN
    - MSTS
    - SSTS
    - SCTS
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
source:
  - Initial instrument setup
simulation_software:
  - name: sim_telarray
