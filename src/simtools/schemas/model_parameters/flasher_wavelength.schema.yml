%YAML 1.2
---
title: Schema for flasher_wavelength model parameter
schema_version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: flasher_wavelength
description: |-
  The wavelength of the light emitted from the flasher device.
  All photons are emitted exactly with this wavelength.
short_description: |-
  Wavelength of flasher device.
data:
  - type: float64
    unit: nm
    default: 400
    allowed_range:
      min: 200
instrument:
  class: Calibration
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
source:
  - Initial instrument setup
simulation_software:
  - name: sim_telarray
    internal_parameter_name: laser_wavelength
  - name: simtools
    version: ">=0.21.0"
