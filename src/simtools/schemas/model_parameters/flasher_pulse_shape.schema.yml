%YAML 1.2
---
title: Schema for flasher_pulse_shape model parameter
schema_version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: flasher_pulse_shape
description: |-
  Flasher pulse shape defined by the distribution and the characteristic width.
short_description: |-
  Flasher pulse shape.
data:
  - type: dict
    json_schema:
      type: object
      properties:
        distribution:
          type: string
          enum:
            - Gauss
            - TopHat
          default: Gauss
          description: |-
            Flasher pulse shape distribution. Allowed values are 'Gauss' and 'TopHat'
        width:
          type: number
          format: float
          minimum: 0
          default: 0
          description: |-
            Characteristic width of the pulse. For 'TopHat', this is the pulse width,
            for 'Gauss' the rms.
      required:
        - distribution
        - width
      additionalProperties: false
instrument:
  class: Calibration
  type:
    - ILLN
    - ILLS
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
source:
  - Initial instrument setup
simulation_software:
  - name: sim_telarray
