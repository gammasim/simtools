%YAML 1.2
---
title: Schema for night_sky_background_spectrum model parameter
version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/src/simtools/schemas/model_parameter_and_data_schema.metaschema.yml
meta_schema_version: 0.1.0
name: nsb_background_spectrum
developer_note: |
  TODO - check that wavelength range is sufficient
  TODO - add possible zenith / azimuth dependence
  (see Granada talk by C. Righi)
description: Intensity of night-sky background light as function of wavelength.
instrument:
  class: Site
  type:
    - Atmosphere
  site:
    - North
    - South
data:
  - type: data_table
    table_columns:
      - name: wavelength
        description: Wavelength
        required: true
        unit: nm
        type: double
        required_range:
          min: 300.0
          max: 700.0
        input_processing:
          - remove_duplicates
          - sort
      - name: intensity
        description: Intensity of the night-sky background
        required: true
        unit: photons / arcsec**2 m**2 s** micron
        type: double
        required_range:
          min: 0.0
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
source:
  - Calibration
simulation_software:
  - name: sim_telarray
