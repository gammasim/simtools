---
name: build-simtools-prod
# Build simtools images for production based on CORSIKA / sim_telarray images.

on:
  workflow_dispatch:
  pull_request:
    paths:
      - docker/Dockerfile-simtools-prod
  release:
    types: [published]
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at 00:00 UTC (build only)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-simtools-prod:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      generic_tag: ${{ steps.export-tags.outputs.generic_tag }}
    strategy:
      matrix:
        corsika: ['v78010']
        sim_telarray: ['v2025-11-30-rc']
        avx_flag: ['generic', 'avx2', 'avx512f', 'sse4']
    env:
      BASE_LABEL: "simtools-prod"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set build branch
        run: |
          if [[ "${{ github.event_name }}" == 'pull_request' ]]; then
            echo "SIMTOOLS_BRANCH=${GITHUB_HEAD_REF}" >> "$GITHUB_ENV"
          else
            echo "SIMTOOLS_BRANCH=${GITHUB_REF#refs/heads/}" >> "$GITHUB_ENV"
          fi
          echo "BUILD BRANCH $SIMTOOLS_BRANCH"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/gammasim/${{ env.BASE_LABEL }}
          flavor: |
            latest=false
            suffix=-${{ matrix.corsika }}-${{ matrix.sim_telarray }}-${{ matrix.avx_flag }}
          tags: |
            type=ref,event=pr
            type=semver,pattern=v{{major}}.{{minor}}.{{patch}}
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=raw,value={{date 'YYYYMMDD'}}

      - name: Export generic tag for testing
        id: export-tags
        if: matrix.avx_flag == 'generic'
        run: |
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          TAG=${TAG##*:}
          echo "generic_tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Exported generic tag: $TAG"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.avx_flag == 'generic' && 'linux/amd64,linux/arm64/v8' || 'linux/amd64' }}
          build-args: |
            CORSIKA_IMAGE_VERSION=${{ matrix.corsika }}
            SIMTEL_IMAGE_VERSION=${{ matrix.sim_telarray }}
            AVX_FLAG=${{ matrix.avx_flag }}
            SIMTOOLS_BRANCH=${{ env.SIMTOOLS_BRANCH }}
          push: ${{ github.event_name == 'release' || github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
          file: ./docker/Dockerfile-simtools-prod
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  test-simtools-prod:
    permissions:
      contents: read
    needs: build-simtools-prod
    if: ${{ github.event_name == 'release' || github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/CI-integrationtests.yml
    secrets: inherit
    with:
      container_image: ghcr.io/gammasim/simtools-prod:${{ needs.build-simtools-prod.outputs.generic_tag }}
      model_versions: '["7.0.0","6.0.2"]'
