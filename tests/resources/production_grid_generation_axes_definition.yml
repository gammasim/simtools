---
axes:
  energy:
    range: [1.0e+3, 2.0e+2]
    binning: 2
    scaling: log
    units: TeV
  azimuth:
    range: [310, 20]
    binning: 3
    scaling: linear
    units: deg
  zenith_angle:
    range: [20, 30]
    binning: 2
    scaling: linear
    units: deg
  night_sky_background:
    range: [5, 6]
    binning: 2
    scaling: linear
    units: MHz
  offset:
    range: [0, 10]
    binning: 2
    scaling: linear
    units: deg
  viewcone:
    range: [0, 10]
    binning: 2
    scaling: linear
    units: deg
  radius:
    range: [0, 2000]
    binning: 2
    scaling: linear
    units: m
