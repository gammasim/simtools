---
CTA_SIMPIPE:
  PLOT:
    TYPE: atmospheric_profile
    TITLE: 'Atmospheric thickness profile'
    XTITLE: 'Height [km]'
    YTITLE: 'Thickness[g/cm^2]'
    YSCALE: 'log'
    NO_MARKERS: true
    PLOT_RATIO: true
    TABLES:
      - PARAMETER: atmospheric_profile
        SITE: NORTH
        MODEL_VERSION: 6.0.0
        LABEL: 'North'
        COLUMN_X: 'altitude'
        COLUMN_Y: 'thickness'
      - PARAMETER: atmospheric_profile
        SITE: South
        MODEL_VERSION: 6.0.0
        LABEL: 'South'
        COLUMN_X: 'altitude'
        COLUMN_Y: 'thickness'
