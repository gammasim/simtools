---
CTA_SIMPIPE:
  PLOT:
    TYPE: atmospheric_profile
    TITLE: 'Atmospheric refractive_index profile'
    XTITLE: 'Height [km]'
    YTITLE: 'refractive_index (n-1)'
    YSCALE: 'log'
    NO_MARKERS: true
    PLOT_RATIO: true
    TABLES:
      - PARAMETER: atmospheric_profile
        SITE: NORTH
        MODEL_VERSION: 6.0.0
        LABEL: 'North'
        COLUMN_X: 'altitude'
        COLUMN_Y: 'refractive_index'
      - PARAMETER: atmospheric_profile
        SITE: South
        MODEL_VERSION: 6.0.0
        LABEL: 'South'
        COLUMN_X: 'altitude'
        COLUMN_Y: 'refractive_index'
