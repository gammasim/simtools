CTA_SIMPIPE:
  APPLICATION: simtools-simulate-prod
  TEST_NAME: gamma_diffuse_20_deg_south_check_output
  CONFIGURATION:
    SIMULATION_SOFTWARE: corsika_simtel
    LABEL: check_output
    MODEL_VERSION: prod6
    SITE: North
    ARRAY_LAYOUT_NAME: alpha
    PRIMARY: gamma
    RUN_NUMBER_START: 1
    NUMBER_OF_RUNS: 1
    AZIMUTH_ANGLE: South
    ZENITH_ANGLE: 20
    NSHOW: 5
    VIEW_CONE: "0 deg 10 deg"
    ENERGY_RANGE: "100 GeV 500 GeV"
    CORE_SCATTER: "10 500 m"
    DATA_DIRECTORY: simtools-output
    OUTPUT_PATH: simtools-output
    SIM_TELARRAY_SEEDS: "1745,290"
    CORSIKA_TEST_SEEDS: True
    PACK_FOR_GRID_REGISTER: true
    LOG_LEVEL: DEBUG
  INTEGRATION_TESTS:
    - OUTPUT_FILE: |
        directory_for_grid_upload/run000001_gamma_diffuse_za20deg_azm180deg_North_alpha_check_output.log_hist.tar.gz
    - OUTPUT_FILE: |
        directory_for_grid_upload/run000001_gamma_diffuse_za20deg_azm180deg_North_alpha_check_output.zst
    - EXPECTED_OUTPUT:
        # The mean trigger time for all telescopes should be
        # between 0 and 50 ns (very loose requirement)
        max_trigger_time: 50
        # The mean number of photoelectrons for telescopes with a signal
        # should be between 20 and 1000 (very loose requirement)
        min_pe: 20
        max_pe: 1000
        # The mean number of photons per telescope after atmospheric absorption and QE
        # should be between 100 and 1000 (very loose requirement)
        min_photons: 100
        max_photons: 1000
