applications:
- application: simtools-simulate-prod
  configuration:
    array_layout_name: alpha
    azimuth_angle: South
    core_scatter: 2 600 m
    corsika_seeds: [534, 220, 1104, 382]
    energy_range: 150 GeV 400 GeV
    label: test
    log_level: DEBUG
    model_version: 6.0.2
    nshow: 5
    output_path: simtools-output
    pack_for_grid_register: simtools-grid-output
    primary: gamma
    run_number: 1
    sim_telarray_instrument_seeds: 1745,290
    simulation_software: corsika_sim_telarray
    site: North
    zenith_angle: 40
  integration_tests:
  - test_output_files:
    - file: gamma_run000001_za40deg_azm180deg_North_alpha_6.0.2_test.log_hist.tar.gz
      path_descriptor: pack_for_grid_register
    - expected_output:
        pe_sum:
        - 20
        - 1000
        photons:
        - 90
        - 1000
        trigger_time:
        - 0
        - 50
      file: gamma_run000001_za40deg_azm180deg_North_alpha_6.0.2_test.simtel.zst
      path_descriptor: pack_for_grid_register
    - expected_log_output:
        pattern:
        - "NUMBER OF GENERATED EVENTS =          5"
        - "========== END OF RUN ========"
        - "Sim_telarray finished at"
      file: gamma_run000001_za40deg_azm180deg_North_alpha_6.0.2_test.log_hist.tar.gz
      path_descriptor: pack_for_grid_register
  - test_simtel_cfg_files:
      "5.0.0": tests/resources/sim_telarray_configurations/5.0.0/CTA-North-LSTN-01_test.cfg
      "6.0.2": tests/resources/sim_telarray_configurations/6.0.2/CTA-North-LSTN-01_test.cfg
  - test_simtel_cfg_files:
      "5.0.0": tests/resources/sim_telarray_configurations/5.0.0/CTA-North-LSTN-02_test.cfg
      "6.0.2": tests/resources/sim_telarray_configurations/6.0.2/CTA-North-LSTN-02_test.cfg
  - test_simtel_cfg_files:
      "5.0.0": tests/resources/sim_telarray_configurations/5.0.0/CTA-North-MSTN-01_test.cfg
      "6.0.2": tests/resources/sim_telarray_configurations/6.0.2/CTA-North-MSTN-01_test.cfg
  - test_simtel_cfg_files:
      "5.0.0": tests/resources/sim_telarray_configurations/5.0.0/CTA-alpha-North_test.cfg
      "6.0.2": tests/resources/sim_telarray_configurations/6.0.2/CTA-alpha-North_test.cfg
