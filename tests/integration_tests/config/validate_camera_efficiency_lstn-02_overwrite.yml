---
applications:
- application: simtools-validate-camera-efficiency
  configuration:
    model_version: 6.0.2
    output_path: simtools-output
    site: North
    telescope: LSTN-02
    zenith_angle: 0.
    parameter_version: 0.0.99
    write_reference_nsb_rate_as_parameter: true
    overwrite_model_parameters: tests/resources/info_test_camera_efficiency_change_LSTN-02.yml
    log_level: debug
  integration_tests:
  - model_parameter_validation:
      parameter_file: nsb_pixel_rate/nsb_pixel_rate-0.0.99.json
      reference_parameter_name: nsb_pixel_rate
      tolerance: 1.e-1
      scaling: 10.0  # camera efficiency changed by factor 0.1
  test_name: LSTN_overwrite
schema_name: application_workflow.metaschema
schema_version: 0.4.0
