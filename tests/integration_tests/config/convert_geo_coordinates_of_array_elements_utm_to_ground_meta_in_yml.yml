CTA_SIMPIPE:
  APPLICATION: simtools-convert-geo-coordinates-of-array-elements
  TEST_NAME: utm_to_ground_meta_in_yml
  CONFIGURATION:
    INPUT: tests/resources/telescope_positions-North-utm-without-cta-meta.ecsv
    INPUT_META: tests/resources/telescope_positions-North-utm.meta.yml
    EXPORT: ground
    MODEL_VERSION: prod6
    OUTPUT_PATH: simtools-tests
    OUTPUT_FILE: test.ecsv
    SELECT_ASSETS: ['LSTN', 'MSTN']
    LOG_LEVEL: DEBUG
  INTEGRATION_TESTS:
    - REFERENCE_OUTPUT_FILE: |
        ./tests/resources/telescope_positions-North-ground.ecsv
      TOLERANCE: 1.e-2
