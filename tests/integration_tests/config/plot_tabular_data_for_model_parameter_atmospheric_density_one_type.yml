---
CTA_SIMPIPE:
  APPLICATIONS:
  - APPLICATION: simtools-plot-tabular-data-for-model-parameter
    TEST_NAME: atmospheric_profile_one_type
    CONFIGURATION:
      PARAMETER: atmospheric_profile
      PARAMETER_VERSION: 1.0.0
      SITE: North
      PLOT_TYPE: refractive_index_vs_altitude
      OUTPUT_PATH: simtools-output
      USE_PLAIN_OUTPUT_PATH: true
    INTEGRATION_TESTS:
    - OUTPUT_FILE: atmprof_ecmwf_north_winter_fixed_atmospheric_profile_1.0.0_North_refractive_index_vs_altitude.pdf
    - OUTPUT_FILE: atmprof_ecmwf_north_winter_fixed_atmospheric_profile_1.0.0_North_density_vs_altitude.pdf
SCHEMA_NAME: application_workflow.metaschema
SCHEMA_VERSION: 0.3.0
