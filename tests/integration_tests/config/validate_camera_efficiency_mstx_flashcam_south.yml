---
applications:
- application: simtools-validate-camera-efficiency
  configuration:
    log_level: debug
    model_version: 6.0.2
    nsb_spectrum: tests/resources/benn_ellison_spectrum_for_testing.txt
    output_path: simtools-output
    site: South
    telescope: MSTx-FlashCam
    parameter_version: 0.0.99
    write_reference_nsb_rate_as_parameter: true
    zenith_angle: 0.
  integration_tests:
  - output_file: validate_camera_efficiency_MSTx-FlashCam_nsb.pdf
  - output_file: validate_camera_efficiency_MSTx-FlashCam_nsb.png
  - output_file: validate_camera_efficiency_MSTx-FlashCam_shower.png
  - output_file: validate_camera_efficiency_MSTx-FlashCam_shower.pdf
  - output_file: camera_efficiency_South_MSTx-FlashCam_za0.0deg_azm000deg_shower.ecsv
  - model_parameter_validation:
      parameter_file: nsb_pixel_rate/nsb_pixel_rate-0.0.99.json
      reference_parameter_name: nsb_pixel_rate
      tolerance: 1.e-1
  - reference_output_file: |
      tests/resources/camera_efficiency/camera_efficiency_summary_South_MSTx-FlashCam_za0.0deg_azm000deg.yml
    tolerance: 1.e-3
    test_output_file: camera_efficiency_summary_South_MSTx-FlashCam_za0.0deg_azm000deg.yml
  model_version_use_current: true
  test_name: MSTS
schema_name: application_workflow.metaschema
schema_version: 0.4.0
