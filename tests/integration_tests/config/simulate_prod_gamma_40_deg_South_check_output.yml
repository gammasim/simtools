        pe_sum:
        - 20
        - 1000
        photons:
        - 90
        - 1000
        trigger_time:
        - 0
        - 50
      file: gamma_run000001_za40deg_azm180deg_South_beta_6.0_check_output.simtel.zst
      path_descriptor: pack_for_grid_register
    - expected_simtel_metadata:
        site_config_name: South
        1:
          effective_focal_length: '2923.7 0 0 2 0'
        2:
          effective_focal_length: '2923.7 0 0 0 0'
        4:
          effective_focal_length: '1644.51 0 0 0 0'
        5:
          effective_focal_length: '315.191 0 0 0 0'
        38:
          effective_focal_length: '215.191 0 0 0 0'
      file: gamma_run000001_za40deg_azm180deg_South_beta_6.0_check_output.simtel.zst
      path_descriptor: pack_for_grid_register
  - test_simtel_cfg_files:
      "5.0": tests/resources/sim_telarray_configurations/CTA-South-LSTS-01-5.0_test.cfg
      "6.0": tests/resources/sim_telarray_configurations/CTA-South-LSTS-01-6.0_test.cfg
  - test_simtel_cfg_files:
      "5.0": tests/resources/sim_telarray_configurations/CTA-South-MSTS-01-5.0_test.cfg
      "6.0": tests/resources/sim_telarray_configurations/CTA-South-MSTS-01-6.0_test.cfg
  - test_simtel_cfg_files:
      "5.0": tests/resources/sim_telarray_configurations/CTA-South-SSTS-01-5.0_test.cfg
      "6.0": tests/resources/sim_telarray_configurations/CTA-South-SSTS-01-6.0_test.cfg
  - test_simtel_cfg_files:
      "5.0": tests/resources/sim_telarray_configurations/CTA-beta-South-5.0_test.cfg
      "6.0": tests/resources/sim_telarray_configurations/CTA-beta-South-6.0_test.cfg
