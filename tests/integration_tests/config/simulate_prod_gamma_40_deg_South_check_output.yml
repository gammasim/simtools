CTA_SIMPIPE:
  APPLICATION: simtools-simulate-prod
  TEST_NAME: gamma_40_deg_south_check_output
  CONFIGURATION:
    SIMULATION_SOFTWARE: corsika_simtel
    LABEL: check_output
    MODEL_VERSION: 6.0.0
    SITE: South
    ARRAY_LAYOUT_NAME: beta
    PRIMARY: gamma
    RUN_NUMBER_START: 1
    NUMBER_OF_RUNS: 1
    AZIMUTH_ANGLE: South
    ZENITH_ANGLE: 40
    NSHOW: 5
    ENERGY_RANGE: "150 GeV 600 GeV"
    CORE_SCATTER: "10 840 m"
    DATA_DIRECTORY: simtools-data
    OUTPUT_PATH: simtools-output
    SIM_TELARRAY_SEEDS: "1745,290"
    CORSIKA_TEST_SEEDS: True
    PACK_FOR_GRID_REGISTER: simtools-grid-output
    LOG_LEVEL: DEBUG
  INTEGRATION_TESTS:
    - TEST_OUTPUT_FILES:
        - PATH_DESCRIPTOR: PACK_FOR_GRID_REGISTER
          FILE: run000001_gamma_za40deg_azm180deg_South_beta_check_output.log_hist.tar.gz
        - PATH_DESCRIPTOR: PACK_FOR_GRID_REGISTER
          FILE: run000001_gamma_za40deg_azm180deg_South_beta_check_output.zst
          EXPECTED_OUTPUT:
            # The mean trigger time for all telescopes should be
            # between 0 and 50 ns (very loose requirement)
            trigger_time: [0, 50]
            # The mean number of photoelectrons for telescopes with a signal
            # should be between 20 and 1000 (very loose requirement)
            pe_sum: [20, 1000]
            # The mean number of photons per telescope after atmospheric absorption and QE
            # should be between 90 and 1000 (very loose requirement)
            photons: [90, 1000]
    - TEST_SIMTEL_CFG_FILES: |
          tests/resources/sim_telarray_configurations/CTA-South-LSTS-01-6.0.0_test.cfg
    - TEST_SIMTEL_CFG_FILES: |
          tests/resources/sim_telarray_configurations/CTA-South-MSTS-01-6.0.0_test.cfg
    - TEST_SIMTEL_CFG_FILES: |
          tests/resources/sim_telarray_configurations/CTA-South-SSTS-01-6.0.0_test.cfg
    - TEST_SIMTEL_CFG_FILES: |
          tests/resources/sim_telarray_configurations/CTA-beta-South-6.0.0_test.cfg
